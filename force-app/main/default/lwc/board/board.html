<template>
    <div class="slds-box bg-white" onresize={resize}>
        <lightning-layout vertical-align="top" class="slds-scrollable_x">
            <template for:each={columns} for:item="col">
                <lightning-layout-item key={col.name} flexibility="grow" class="slds-p-horizontal_x-small">
                    <c-column name={col.name} label={col.label} cards={col.cards} ondroptile={drop} ondrag={drag} dropzone={col.dropzone} dropzone-reorder={col.dropzoneReorder} column-width={columnWidth}></c-column>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
